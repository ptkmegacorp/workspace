<!DOCTYPE html>
<html>
<head>
    <title>Snake üêç</title>
    <style>
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        canvas {
            border: 4px solid #0f0;
            background: #000;
            box-shadow: 0 0 20px #0f0;
        }
        h1 { margin-bottom: 10px; text-shadow: 0 0 10px #0f0; }
        #score { font-size: 24px; margin-bottom: 10px; }
        #instructions { color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üêç SNAKE üêç</h1>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="instructions">Arrow keys to move ‚Ä¢ Press SPACE to start/restart</div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        const tileCount = canvas.width / grid;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let score = 0;
        let gameOver = false;
        let gameLoop;
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#0f0';
            snake.forEach((part, i) => {
                ctx.fillRect(part.x * grid, part.y * grid, grid - 2, grid - 2);
            });
            
            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * grid, food.y * grid, grid - 2, grid - 2);
            
            // Draw game over
            if (gameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '30px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '16px Courier New';
                ctx.fillText('Press SPACE to restart', canvas.width/2, canvas.height/2 + 30);
            }
        }
        
        function update() {
            if (gameOver) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
                return;
            }
            
            // Self collision
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver = true;
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }
        }
        
        function gameStep() {
            update();
            draw();
        }
        
        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && gameOver) {
                snake = [{x: 10, y: 10}];
                score = 0;
                dx = 0;
                dy = 0;
                gameOver = false;
                document.getElementById('score').textContent = 'Score: 0';
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, 100);
            }
            
            if (e.code === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
            if (e.code === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
            if (e.code === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
            if (e.code === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
        });
        
        draw();
    </script>
</body>
</html>
