<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Wordle</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#1a1a2e;color:#fff;font-family:'Segoe UI', Tahoma, sans-serif;min-height:100vh;display:flex;flex-direction:column;align-items:center}
        header{background:linear-gradient(90deg,#013369,#d50a0a);width:100%;padding:15px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,0.5)}
        h1{font-size:2.5rem;font-weight:900;letter-spacing:3px;text-transform:uppercase}
        .subtitle{font-size:0.9rem;opacity:0.9;margin-top:5px}
        .game-container{margin-top:30px;display:flex;flex-direction:column;align-items:center;gap:10px}
        .board{display:grid;grid-template-rows:repeat(6,1fr);gap:5px}
        .row{display:grid;grid-template-columns:repeat(5,1fr);gap:5px}
        .tile{width:60px;height:60px;border:2px solid #3a3a5a;display:flex;align-items:center;justify-content:center;font-size:1.8rem;font-weight:bold;text-transform:uppercase;background:#2a2a3e;transition:all 0.3s}
        .tile.filled{border-color:#5a5a7a;animation:pop 0.1s}
        .tile.correct{background:#2d7d2d;border-color:#2d7d2d}
        .tile.present{background:#7d7d2d;border-color:#7d7d2d}
        .tile.absent{background:#3a3a3a;border-color:#3a3a3a}
        @keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
        @keyframes flip{0%{transform:rotateX(0)}50%{transform:rotateX(90deg)}100%{transform:rotateX(0)}}
        .tile.flip{animation:flip 0.5s}
        .keyboard{margin-top:30px;display:flex;flex-direction:column;gap:8px}
        .key-row{display:flex;justify-content:center;gap:6px}
        .key{padding:12px 16px;background:#3a3a5a;border:none;border-radius:5px;color:#fff;font-weight:bold;font-size:0.9rem;cursor:pointer;transition:all 0.2s}
        .key:hover{background:#4a4a6a}
        .key.wide{padding:12px 24px}
        .key.correct{background:#2d7d2d}
        .key.present{background:#7d7d2d}
        .key.absent{background:#3a3a3a}
        .message{position:fixed;top:20%;background:#013369;padding:20px 40px;border-radius:10px;font-size:1.2rem;text-align:center;box-shadow:0 10px 40px rgba(0,0,0,0.5);display:none;z-index:100}
        .message.show{display:block;animation:pop 0.3s}
        .stats{margin-top:20px;text-align:center}
        .streak{font-size:1.1rem;margin-bottom:10px}
        .games{font-size:0.9rem;opacity:0.8}
        .shares{display:flex;gap:10px;margin-top:15px;justify-content:center}
        .share-btn{padding:10px 20px;background:#d50a0a;border:none;border-radius:5px;color:#fff;font-weight:bold;cursor:pointer}
        .share-btn:hover{background:#b00808}
    </style>
</head>
<body>
    <header>
        <h1>NFL Wordle</h1>
        <div class="subtitle">Guess the NFL team in 6 tries</div>
    </header>
    
    <div class="game-container">
        <div class="board" id="board"></div>
    </div>
    
    <div class="keyboard" id="keyboard"></div>
    
    <div class="message" id="message"></div>
    
    <div class="stats">
        <div class="streak">Current Streak: <span id="streak">0</span></div>
        <div class="games">Games Played: <span id="played">0</span> | Wins: <span id="wins">0</span></div>
        <div class="shares">
            <button class="share-btn" onclick="shareResult()">Share Result</button>
        </div>
    </div>

    <script>
        const NFL_TEAMS = [
            'EAGLES', 'COWBOYS', 'GIANTS', 'COMMANDERS', 'REDSKINS',
            'BEARS', 'LIONS', 'PACKERS', 'VIKINGS', 'PANTHERS',
            'FALCONS', 'SAINTS', 'BUCCANEERS', 'CARDINALS', 'RAMS',
            '49ERS', 'SEAHAWKS', 'STEELERS', 'RAVENS', 'BENGALS',
            'BROWNS', 'TEXANS', 'COLTS', 'JAGUARS', 'TITANS',
            'BRONCOS', 'CHIEFS', 'RAIDERS', 'CHARGERS', 'BILLS',
            'DOLPHINS', 'PATRIOTS', 'JETS', 'FALCONS'
        ];
        
        const SECRET = NFL_TEAMS[Math.floor(Math.random() * NFL_TEAMS.length)];
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        let guesses = [];
        
        const board = document.getElementById('board');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        
        // Create board
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}-${j}`;
                row.appendChild(tile);
            }
            board.appendChild(row);
        }
        
        // Create keyboard
        const keys = [
            'QWERTYUIOP',
            'ASDFGHJKL',
            'ZXCVBNM'
        ];
        
        keys.forEach((row, i) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'key-row';
            if (i === 2) {
                const enter = document.createElement('button');
                enter.className = 'key wide';
                enter.textContent = 'ENTER';
                enter.onclick = checkGuess;
                rowDiv.appendChild(enter);
            }
            for (const char of row) {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = char;
                key.id = `key-${char}`;
                key.onclick = () => handleKey(char);
                rowDiv.appendChild(key);
            }
            if (i === 2) {
                const backspace = document.createElement('button');
                backspace.className = 'key wide';
                backspace.textContent = 'âŒ«';
                backspace.onclick = handleBackspace;
                rowDiv.appendChild(backspace);
            }
            keyboard.appendChild(rowDiv);
        });
        
        function handleKey(char) {
            if (gameOver || currentTile >= 5) return;
            const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
            tile.textContent = char;
            tile.classList.add('filled');
            currentTile++;
        }
        
        function handleBackspace() {
            if (gameOver || currentTile <= 0) return;
            currentTile--;
            const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
            tile.textContent = '';
            tile.classList.remove('filled');
        }
        
        function checkGuess() {
            if (currentTile < 5) {
                showMessage('Not enough letters!');
                return;
            }
            
            let guess = '';
            for (let i = 0; i < 5; i++) {
                guess += document.getElementById(`tile-${currentRow}-${i}`).textContent;
            }
            
            if (!NFL_TEAMS.includes(guess)) {
                showMessage('Not in team list!');
                return;
            }
            
            const rowTiles = [];
            for (let i = 0; i < 5; i++) {
                rowTiles.push(document.getElementById(`tile-${currentRow}-${i}`));
            }
            
            // Check guess
            const secretArr = SECRET.split('');
            const guessArr = guess.split('');
            const result = Array(5).fill('absent');
            
            // First pass: correct position
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] === secretArr[i]) {
                    result[i] = 'correct';
                    secretArr[i] = null;
                    guessArr[i] = null;
                }
            }
            
            // Second pass: wrong position
            for (let i = 0; i < 5; i++) {
                if (guessArr[i] && secretArr.includes(guessArr[i])) {
                    result[i] = 'present';
                    secretArr[secretArr.indexOf(guessArr[i])] = null;
                }
            }
            
            // Animate and color tiles
            rowTiles.forEach((tile, i) => {
                setTimeout(() => {
                    tile.classList.add('flip');
                    setTimeout(() => {
                        tile.classList.add(result[i]);
                        // Update keyboard
                        const key = document.getElementById(`key-${guess[i]}`);
                        if (key) {
                            const oldClass = key.classList.contains('correct') ? 'correct' : 
                                           key.classList.contains('present') ? 'present' : '';
                            if (result[i] === 'correct') {
                                key.className = 'key correct';
                            } else if (result[i] === 'present' && oldClass !== 'correct') {
                                key.className = 'key present';
                            } else if (result[i] === 'absent' && oldClass === '') {
                                key.className = 'key absent';
                            }
                        }
                    }, 250);
                }, i * 300);
            });
            
            guesses.push(guess);
            
            setTimeout(() => {
                if (guess === SECRET) {
                    showMessage('TOUCHDOWN! ðŸˆ');
                    gameOver = true;
                    updateStats(true);
                } else if (currentRow >= 5) {
                    showMessage(`The answer was ${SECRET}`);
                    gameOver = true;
                    updateStats(false);
                } else {
                    currentRow++;
                    currentTile = 0;
                }
            }, 6 * 300);
        }
        
        function showMessage(text) {
            message.textContent = text;
            message.classList.add('show');
            setTimeout(() => message.classList.remove('show'), 2000);
        }
        
        function updateStats(won) {
            let streak = parseInt(localStorage.getItem('nflStreak') || '0');
            let played = parseInt(localStorage.getItem('nflPlayed') || '0');
            let wins = parseInt(localStorage.getItem('nflWins') || '0');
            
            played++;
            if (won) {
                streak++;
                wins++;
            } else {
                streak = 0;
            }
            
            localStorage.setItem('nflStreak', streak);
            localStorage.setItem('nflPlayed', played);
            localStorage.setItem('nflWins', wins);
            
            document.getElementById('streak').textContent = streak;
            document.getElementById('played').textContent = played;
            document.getElementById('wins').textContent = wins;
        }
        
        function shareResult() {
            const emoji = guesses.includes(SECRET) ? guesses.indexOf(SECRET) + 1 : 'X';
            let result = `NFL Wordle ${emoji}/6\n`;
            guesses.forEach(g => {
                const secretArr = SECRET.split('');
                const guessArr = g.split('');
                let row = '';
                for (let i = 0; i < 5; i++) {
                    if (guessArr[i] === secretArr[i]) {
                        row += 'ðŸŸ©';
                    } else if (secretArr.includes(guessArr[i])) {
                        row += 'ðŸŸ¨';
                    } else {
                        row += 'â¬›';
                    }
                }
                result += row + '\n';
            });
            navigator.clipboard.writeText(result);
            showMessage('Copied to clipboard!');
        }
        
        // Load stats
        document.getElementById('streak').textContent = localStorage.getItem('nflStreak') || '0';
        document.getElementById('played').textContent = localStorage.getItem('nflPlayed') || '0';
        document.getElementById('wins').textContent = localStorage.getItem('nflWins') || '0';
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkGuess();
            } else if (e.key === 'Backspace') {
                handleBackspace();
            } else if (e.key.length === 1 && e.key.match(/[a-zA-Z]/)) {
                handleKey(e.key.toUpperCase());
            }
        });
    </script>
</body>
</html>
