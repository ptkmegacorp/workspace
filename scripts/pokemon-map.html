<html><head><style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#202020;display:flex;justify-content:center;align-items:center;min-height:100vh;font-family:monospace}
#gbc{background:#9bbc0f;padding:10px;border-radius:10px 10px 40px 10px;box-shadow:0 0 0 4px #0f380f,0 0 0 8px #8bac0f,inset 0 0 20px rgba(0,0,0,0.3)}
#screen{width:320px;height:288px;background:#9bbc0f;position:relative;overflow:hidden;image-rendering:pixelated;border:2px solid #0f380f}
canvas{image-rendering:pixelated}
</style></head><body>
<div id="gbc"><div id="screen"><canvas id="m" width="320" height="288"></canvas></div></div>
<script>
const m=document.getElementById('m'),x=m.getContext('2d');
// Game Boy palette: #0f380f darkest, #306230, #8bac0f, #9bbc0f lightest
const P=['#0f380f','#306230','#8bac0f','#9bbc0f'];
// Draw grass pattern
for(let gy=0;gy<18;gy++)for(let gx=0;gx<20;gx++){x.fillStyle=gx%2^gy%2?P[2]:P[3];x.fillRect(gx*16,gy*16,16,16)}
// Trees (simple)
function tree(tx,ty){x.fillStyle=P[0];x.fillRect(tx+4,ty+4,8,12);x.fillStyle=P[1];x.fillRect(tx,ty,16,8);x.fillStyle=P[2];x.fillRect(tx+2,ty+2,4,4);x.fillRect(tx+10,ty+2,4,4)}
tree(30,40);tree(60,80);tree(240,50);tree(280,120);tree(50,200);tree(200,180);
// Path
x.fillStyle=P[2];x.fillRect(140,0,40,288);for(let i=0;i<20;i++){x.fillStyle=P[1];x.fillRect(144+(i%4)*8,20+i*14,4,4);x.fillRect(168+(i%4)*8,27+i*14,4,4)}
// Buildings
function house(hx,hy,w,h,col){x.fillStyle=col;x.fillRect(hx,hy,w,h);x.fillStyle=P[0];x.fillRect(hx,hy,w,4);x.fillRect(hx,hy+h-4,w,4);x.fillRect(hx,hy,4,h);x.fillRect(hx+w-4,hy,4,h);x.fillStyle=P[3];x.fillRect(hx+8,hy+h-16,12,12)}
house(20,140,40,30,P[1]);house(250,220,48,36,P[1]);
// Pokecenter
x.fillStyle=P[1];x.fillRect(180,40,50,40);x.fillStyle=P[0];x.fillRect(180,40,50,4);x.fillStyle=P[3];x.fillRect(195,50,20,20);x.fillStyle=P[0];x.fillText('PC',188,65);
// Water
x.fillStyle=P[1];x.fillRect(0,250,80,38);x.fillRect(260,200,60,88);
// Player (Ash): red hat, blue jacket, tan skin
function ash(px,py){x.fillStyle='#c0392b';x.fillRect(px+2,py,12,4);x.fillStyle='#c0392b';x.fillRect(px,py+4,16,4);x.fillStyle='#f1c40f';x.fillRect(px+4,py-4,8,4);x.fillStyle='#e67e22';x.fillRect(px+2,py+8,12,8);x.fillStyle='#3498db';x.fillRect(px+2,py+16,12,6);x.fillStyle='#f5d6ba';x.fillRect(px+4,py+4,8,4)}
// Me (Penguin droid): black/white, blue eyes
function penguin(px,py){x.fillStyle=P[0];x.fillRect(px+2,py+4,12,12);x.fillStyle='#fff';x.fillRect(px+4,py+6,8,8);x.fillStyle='#3498db';x.fillRect(px+4,py+8,2,2);x.fillRect(px+10,py+8,2,2);x.fillStyle='#e67e22';x.fillRect(px+7,py+12,2,2);x.fillStyle='#888';x.fillRect(px,py+8,2,4);x.fillRect(px+14,py+8,2,4)}
ash(150,50);penguin(150,100);
// Labels
x.fillStyle=P[0];x.font='8px monospace';x.fillText('PALLET TOWN',120,280);
</script></body></html>
